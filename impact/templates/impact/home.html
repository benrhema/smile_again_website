<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Again Foundation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind everything */
            background-color: #0f172a; /* Dark Navy */
        }
    </style>
</head>
<body class="text-white font-sans">

    <div id="particles-js"></div>

    <nav class="flex justify-between items-center p-6 bg-transparent">
        <h1 class="text-2xl font-bold tracking-tighter">SMILE AGAIN</h1>
        <div class="space-x-6">
            <a href="#" class="hover:text-yellow-400 transition">About</a>
            <a href="#" class="hover:text-yellow-400 transition">Divisions</a>
            <button class="bg-yellow-500 text-black px-6 py-2 rounded-full font-bold">Donate</button>
        </div>
    </nav>

    <section class="h-screen flex flex-col justify-center items-center text-center px-4">
        <h2 id="hero-title" class="text-6xl md:text-8xl font-black mb-4 opacity-0">BE THE CHANGE</h2>
        <p id="hero-subtitle" class="text-xl text-gray-400 max-w-2xl opacity-0">
            Empowering communities through Education, Healthcare, and Sustainable Development.
        </p>
    </section>

    <script>
        // 1. Initialize Particles
        particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js@master/demo/particles.json');

        // 2. GSAP Animations
        gsap.to("#hero-title", { opacity: 1, y: -20, duration: 1.5, ease: "power4.out" });
        gsap.to("#hero-subtitle", { opacity: 1, y: -20, duration: 1.5, delay: 0.5, ease: "power4.out" });
    </script>
</body>
</html>
